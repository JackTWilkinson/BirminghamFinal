{% extends 'blog/resume_view.html' %}

{% block content %}
    {% if user.is_authenticated %}
            <a href="{% url 'work_experience_new' %}" class="top-menu"><span class="fa-github"></span></a>
        {% endif %}
    {%  for work_experience in work_experiences %}
        <div class="work-experience">
            <h2>{{ work_experience.title }}</h2>
            <p>{{ work_experience.description }}</p>
        </div>
        {% if forloop.last == False %}
            <hr/>
        {% endif %}
    {% endfor %}
{% endblock %}
