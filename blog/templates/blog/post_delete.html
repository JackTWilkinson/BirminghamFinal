{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <form method="POST">
            {% csrf_token %}
            <h2>Are you sure you want to delete the work experience: <b>{{ post.title }}</b>?</h2>
            <input type="submit" value="Yes" />
            <a href="/">Cancel </a>
        </form>
    </div>
{% endblock %}
