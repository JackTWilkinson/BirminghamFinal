{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">

            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                {{ post.published_date }}
            </div>
            {% if user.is_authenticated %}
                <a href="{% url 'post_delete' pk=post.pk %}" class="glyphicon glyphicon-pencil"></a>
                <a href="{% url 'post_delete' pk=post.pk %}" class="glyphicon glyphicon-trash"></a>
            {% endif %}
        </div>
        {% if forloop.last == False %}
            <hr/>
        {% endif %}
    {% endfor %}
{% endblock %}
